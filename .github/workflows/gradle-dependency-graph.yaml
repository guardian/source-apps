name: Update Dependency Graph for Gradle
on:
  push:
    branches:
      - main
  workflow_dispatch: 
jobs:
  dependency-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        id: checkout
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.2.1
      - name: Set up Java
        id: setup
        uses: actions/setup-java@ead9eaa3cfe0b0fc2fa749519ae09c3d4f4080b0 # v5
        with:
          distribution: temurin
          java-version: 17
      - name: Submit dependencies
        id: submit
        uses: gradle/actions/dependency-submission@83c124bfb09badf85ddfbf01158b5592c1a78c4a # v4.1.0
        with:
          build-root-directory: android
      - name: Log snapshot for user validation
        id: validate
        run: cat
          /home/runner/work/source-apps/source-apps/dependency-graph-reports/update_dependency_graph_for_gradle-dependency-graph.json
          | jq
    permissions:
      contents: write
