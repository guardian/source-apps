name: Update Dependency Graph for Gradle
on:
  push:
    branches:
      - main
  workflow_dispatch: 
jobs:
  dependency-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        id: checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Set up Java
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Submit dependencies
        id: submit
        uses: gradle/actions/dependency-submission@261794afacfbe7a93883fe9e989f80e083e3547f # v4.1.0
        with:
          build-root-directory: android

      - name: Log snapshot for user validation
        id: validate
        run: cat
          /home/runner/work/source-apps/source-apps/dependency-graph-reports/update_dependency_graph_for_gradle-dependency-graph.json
          | jq

    permissions:
      contents: write